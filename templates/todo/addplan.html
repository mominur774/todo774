{% extends 'todo/base.html' %} {% block content %}
<div class="row">
  <div class="col-md-10 offset-sm-1">
    <form action="" method="post">
      {% csrf_token %} {{form.as_p}}
      <input class="btn btn-warning w-100 mb-3" type="submit" value="Add" />
    </form>
    {% for plan in plans %}
    <div class="row">
      <div class="col-sm-8 offset-sm-2 shadow p-3 my-2">
        <b><i>{{plan.title}}</i></b>
        <div class="float-end">
          <a
            class="btn btn-outline-primary btn-sm"
            href="{{plan.get_absolute_url}}"
            >Update</a
          >
          <a
            class="btn btn-outline-danger btn-sm"
            href="{% url 'delete' plan.id %}"
            >Delete</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
